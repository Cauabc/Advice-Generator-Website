<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="title">
      <h1>ADVICE #<span class="id">000</span></h1>
    </div>
    <div class="advice">
      <p class="adviceText"></p>
    </div>
    <picture >
      <source media="(max-width: 674px)" srcset="images\pattern-divider-mobile.svg">
      <img src="images/pattern-divider-desktop.svg" aria-hidden="true" class="img">
    </picture>
    <div class="dice">
      <img src="images/icon-dice.svg" alt="Click here to randomize the advice">
    </div>



  </main>

  <script src="script.js"></script>
</body>
</html>
